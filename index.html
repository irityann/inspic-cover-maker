<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNSPiC カバーメーカー(非公式)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9f9; padding: 20px; }
        .disclaimer { font-size: 11px; color: #888; }
        canvas { border: 2px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .controls { margin-top: 20px; background: white; padding: 15px; border-radius: 10px; display: inline-block; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>iNSPiC カバーメーカー</h1>
    <p class="disclaimer">※非公式ファンツール：120mm × 84mm 目安</p>
    
    <canvas id="canvas"></canvas>

    <div class="controls">
        <input type="file" id="imageInput" accept="image/*"><br><br>
        <button id="download">画像を保存する</button>
    </div>

    <script>
        // iNSPiCのサイズをピクセル換算 (約453x317px)
        const canvas = new fabric.Canvas('canvas', {
            width: 453,
            height: 317,
            backgroundColor: '#fff'
        });

        // 赤いガイド枠を描画
        const rect = new fabric.Rect({
            left: 0, top: 0, width: 451, height: 315,
            fill: 'transparent', stroke: '#ff4757', strokeDashArray: [5, 5],
            selectable: false, evented: false
        });
        canvas.add(rect);

        // 画像のアップロード
        document.getElementById('imageInput').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(f) {
                fabric.Image.fromURL(f.target.result, function(img) {
                    img.scaleToWidth(200); // 最初は少し小さめに配置
                    canvas.add(img);
                    canvas.setActiveObject(img);
                    canvas.renderAll();
                });
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // 画像として保存
        document.getElementById('download').onclick = function() {
            // ガイド枠を一時的に消して保存
            rect.set('visible', false);
            canvas.renderAll();
            const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });
            const link = document.createElement('a');
            link.download = 'inspic-design.png';
            link.href = dataURL;
            link.click();
            // ガイド枠を戻す
            rect.set('visible', true);
            canvas.renderAll();
        };
    </script>
</body>
</html>
