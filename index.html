<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNSPiCカバーメーカー</title>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #eee; padding: 20px; }
        .canvas-wrapper { display: inline-block; background: white; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .controls { margin-top: 20px; background: white; padding: 15px; border-radius: 10px; display: inline-block; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>iNSPiC Maker</h1>
    
    <div class="canvas-wrapper">
        <canvas id="c"></canvas>
    </div>

    <div class="controls">
        背景色：<input type="color" id="colorPicker" value="#ffffff"><br>
        文字：<input type="text" id="txt" placeholder="あいうえお">
        <button id="addBtn">文字追加</button><br>
        画像：<input type="file" id="file" accept="image/*"><br><br>
        <button id="save" style="background: #28a745; color: white;">保存する</button>
    </div>

    <script>
        // 動作チェック用のログ
        console.log("プログラム開始");

        try {
            // キャンバス設定 (317 x 453)
            const canvas = new fabric.Canvas('c', {
                width: 317,
                height: 453,
                backgroundColor: '#ffffff'
            });

            // 背景色変更
            document.getElementById('colorPicker').oninput = function() {
                canvas.setBackgroundColor(this.value, canvas.renderAll.bind(canvas));
            };

            // 文字追加
            document.getElementById('addBtn').onclick = function() {
                const val = document.getElementById('txt').value || 'Hello';
                const text = new fabric.IText(val, { left: 50, top: 50 });
                canvas.add(text);
            };

            // 画像追加
            document.getElementById('file').onchange = function(e) {
                const reader = new FileReader();
                reader.onload = function(f) {
                    fabric.Image.fromURL(f.target.result, function(img) {
                        img.scaleToWidth(200);
                        canvas.add(img);
                    });
                };
                reader.readAsDataURL(e.target.files[0]);
            };

            // 保存
            document.getElementById('save').onclick = function() {
                const dataURL = canvas.toDataURL({ format: 'png' });
                const link = document.createElement('a');
                link.download = 'inspic.png';
                link.href = dataURL;
                link.click();
            };

            console.log("設定完了！");
        } catch (e) {
            alert("エラーが発生しました: " + e.message);
        }
    </script>
</body>
</html>
