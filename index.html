    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; text-align: center; background: #f0f2f5; padding: 20px; margin: 0; }
        .disclaimer { font-size: 11px; color: #888; margin-bottom: 10px; }

        #deleteBtn { background: #ff4757; }
        #deleteBtn:hover { background: #ff6b81; }
        input[type="color"] { width: 44px; height: 34px; border: none; cursor: pointer; background: none; }

<body>

    <h1>iNSPiC ã‚«ãƒãƒ¼ãƒ¡ãƒ¼ã‚«ãƒ¼</h1>
    <p class="disclaimer">â€»éå…¬å¼ï¼šDeleteã‚­ãƒ¼/ã‚´ãƒŸç®±å¯¾å¿œç‰ˆ</p>
    
    <div class="canvas-wrapper">
        <canvas id="c"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            èƒŒæ™¯ï¼š<input type="color" id="bgColor" value="#ffffff">
            ç”»åƒï¼š<input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="control-group">
            <input type="text" id="textInput" placeholder="æ–‡å­—ã‚’å…¥åŠ›">
            <button id="addText">æ–‡å­—è¿½åŠ </button>
            <input type="color" id="textColor" value="#333333">
            <button id="deleteBtn">ğŸ—‘ å‰Šé™¤</button>
        </div>

        <button id="download">ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’ä¿å­˜ (PNG)</button>
    </div>

    <script>
        window.onload = function() {
            const canvas = new fabric.Canvas('c', {
                width: 317, height: 453, backgroundColor: '#ffffff'
            });

            // ã‚¬ã‚¤ãƒ‰ç·š
            const shell = new fabric.Rect({
                left: 0, top: 0, width: 317, height: 453, rx: 20, ry: 20,
                fill: 'transparent', stroke: '#e0e0e0', strokeWidth: 2, selectable: false, evented: false
            });
            const guide = new fabric.Rect({
                left: 5, top: 5, width: 307, height: 443, rx: 18, ry: 18,
                fill: 'transparent', stroke: '#ff4757', strokeDashArray: [5, 5], selectable: false, evented: false
            });
            canvas.add(shell, guide);

            // èƒŒæ™¯è‰²å¤‰æ›´
            document.getElementById('bgColor').oninput = function() {
                canvas.setBackgroundColor(this.value, canvas.renderAll.bind(canvas));
            };

            // ç”»åƒè¿½åŠ 
            document.getElementById('imageInput').onchange = function(e) {
                const reader = new FileReader();
                reader.onload = function(f) {
                    fabric.Image.fromURL(f.target.result, function(img) {
                        img.scaleToWidth(200);
                        canvas.add(img);
                        img.moveTo(1);
                        canvas.setActiveObject(img);
                        canvas.renderAll();
                    });
                };
                reader.readAsDataURL(e.target.files[0]);
            };

            // æ–‡å­—è¿½åŠ 
            document.getElementById('addText').onclick = function() {
                const val = document.getElementById('textInput').value || 'Text';
                const col = document.getElementById('textColor').value;
                const text = new fabric.IText(val, {
                    left: 50, top: 50, fontFamily: 'M PLUS Rounded 1c', fontSize: 30, fill: col
                });
                canvas.add(text);
                canvas.setActiveObject(text);
                canvas.renderAll();
            };

            // --- å‰Šé™¤æ©Ÿèƒ½ã®è¿½åŠ  ---

            // å‰Šé™¤ã‚’å®Ÿè¡Œã™ã‚‹å…±é€šé–¢æ•°
            function deleteSelectedObject() {
                const activeObjects = canvas.getActiveObjects();
                if (activeObjects.length > 0) {
                    activeObjects.forEach(obj => {
                        // ã‚¬ã‚¤ãƒ‰ç·šä»¥å¤–ã‚’å‰Šé™¤
                        if (obj !== shell && obj !== guide) {
                            canvas.remove(obj);
                        }
                    });
                    canvas.discardActiveObject().renderAll();
                }
            }

            // ã‚´ãƒŸç®±ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯
            document.getElementById('deleteBtn').onclick = deleteSelectedObject;

            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ (Delete / Backspace)
            window.addEventListener('keydown', function(e) {
                // ãƒ†ã‚­ã‚¹ãƒˆå…¥åŠ›ä¸­ã¯å‰Šé™¤ã—ãªã„ã‚ˆã†ã«ã‚¬ãƒ¼ãƒ‰
                if (document.activeElement.tagName === 'INPUT') return;

                if (e.key === 'Delete' || e.key === 'Backspace') {
                    deleteSelectedObject();
                }
            });

            // ä¿å­˜
            document.getElementById('download').onclick = function() {
                shell.set('visible', false);
                guide.set('visible', false);
                canvas.renderAll();
                const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });
                const link = document.createElement('a');
                link.download = 'inspic-design.png';
                link.href = dataURL;
                link.click();
                shell.set('visible', true);
                guide.set('visible', true);
                canvas.renderAll();
            };
        };
    </script>
</body>
