<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNSPiC カバーメーカー(非公式)</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9f9; color: #333; padding: 20px; }
        .disclaimer { font-size: 12px; color: #666; margin-bottom: 20px; }
        #canvas-container { margin: 20px auto; width: 453px; height: 317px; background: white; border: 2px solid #ddd; position: relative; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .guide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px dashed #ff4757; pointer-events: none; box-sizing: border-box; }
        input { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>iNSPiC カバーメーカー</h1>
    <p class="disclaimer">※本アプリは個人が趣味で制作している非公式ツールです。<br>キヤノン株式会社および各社公式製品とは一切関係ありません。</p>
    
    <div id="canvas-container">
        <div class="guide"></div>
        <img id="preview" style="max-width: 100%; cursor: move;">
    </div>

    <input type="file" id="imageInput" accept="image/*">
    <p style="font-size: 14px;">画像をアップロードして、iNSPiC(120x84mm)への収まりを確認できます。</p>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.getElementById('preview');
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });
    </script>
</body>
</html>
